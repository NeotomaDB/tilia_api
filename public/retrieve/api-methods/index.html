<html>

        @import "../../dojo/1.10.4/dijit/themes/claro/document.css";

        @import "../../dojo/1.10.4/dijit/themes/claro/claro.css";

   <script>
        var app_root = "/retrieve/api-methods/";

        dojoConfig = {
              isDebug: 1,
              async: 1,
              packages: [
                  { name: 'dgrid', location: '/dojo/dgrid' },
                  { name: 'xstyle', location: '/dojo/xstyle' },
                  { name: 'put-selector', location: '/dojo/put-selector' },
                  { name: 'apidocs', location: app_root +'apidocs' }
              ]
          };
      </script>
    <!-- server paths -->
    <script type="text/javascript" src="/dojo/1.10.4/dojo/dojo.js"></script>

    <!---- END REPLACE -->
    <style>
      body, html { width:100%; height:100%; margin:0px; padding:0px; overflow:hidden;font-family: Verdana, Arial, Helvetica, sans-serif; }

       #dijitHover {
            position: relative;
            top: -5px;
       }

       .nonModal_underlay {
            display:none
        }

       .claro {
          font-family:Verdana,Arial,Helvetica,sans-serif;
          font-size: .65em; /*.688 is default*/
          color:#131313;
        }

        .dgrid .dgrid-header {
            font-size:10px;
        }
        .dgrid-row-odd {
            background: #F2F5F9;
        }

        .field-SiteID {
            width:40px;
        }
        .field-Datasets {
            width:65px;
        }


		.allMethods .field-name {
			width: 360px;
		}
       
        #loader {
            background: none repeat scroll 0 0 #FFFFFF;
            height: 100%;
            left: 0;
            margin: 0;
            opacity: 0.98;
            padding: 0;
            position: absolute;
            top: 0;
            vertical-align: middle;
            width: 100%;
            z-index: 999;
        }

        #loadingContent    
	        {
	        font-family: Verdana, Geneva, Arial, sans-serif;
	        color:Black;
	        position: absolute;
            top:43%;
	        left: 43%;
	        width: 240px;
	        height: 70px;
	        visibility: visible;
            z-index: 1000;
	        }

        .hide {
            visibility:hidden;
        }
    </style> 
	 
    
      
    <script>
        require(["dojo/parser", "dijit/layout/TabContainer", "dijit/layout/ContentPane", "apidocs/AllMethodsGrid", "dojox/widget/Standby", "dojo/domReady!"],
            function (parser) {
                try {
                    parser.parse();
                    //
                    pageReady();
                } catch (e) {
                    alert("Error in html script: " + e.message);
                }
            }
        );
    </script>
    <script src="app.js"> </script>
  </head> 
  <body class="claro">
     <div id="loader">
        <div id="loadingContent">Service Methods loading<img alt="page is loading" src="resources/images/blue-loading.gif" /></div>
    </div>
    <div id="methodTabs" data-dojo-type="dijit/layout/TabContainer" style="width: 100%; height: 100%;"> 
        <div data-dojo-type="dijit/layout/ContentPane" title="All Methods" data-dojo-props="selected:true" style="overflow:auto">
            <div data-dojo-id="allMethodsGrid" data-dojo-type="apidocs/AllMethodsGrid" class="allMethods" style="height:100%;"></div>
        </div>
    </div>
      <div id="busy" data-dojo-type="dojox/widget/Standby" data-dojo-props="target:'methodTabs'"></div>
  </body>
